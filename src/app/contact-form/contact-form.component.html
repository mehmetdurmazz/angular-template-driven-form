<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact">
      <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
            required 
            minlength="2" 
            maxlength="20" 
            ngModel 
            name="firstName" 
            #firstName="ngModel" 
            (change)="log(firstName)" 
            id="firstName" 
            type="text" 
            class="form-control">
          <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors.required">
              First Name is required.
            </div>
            <div *ngIf="firstName.errors.minlength">
              First Name should be minimum {{firstName.errors.minlength.requiredLength}} characters.
            </div>
          </div>
        </div>
      <div class="form-group">
          <label for="lastName">Last Name</label>
          <input 
            required 
            minlength="2" 
            maxlength="20" 
            ngModel 
            name="lastName" 
            #lastName="ngModel" 
            (change)="log(lastName)" 
            id="lastName" 
            type="text" 
            class="form-control">
          <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">
            <div *ngIf="lastName.errors.required">
              Last Name is required.
            </div>
            <div *ngIf="lastName.errors.minlength">
              Last Name should be minimum {{lastName.errors.minlength.requiredLength}} characters.
            </div>
          </div>
      </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea 
      required 
      ngModel 
      name="comment" 
      #comment="ngModel"
      (change)="log(comment)"  
      id="comment" 
      cols="30" 
      rows="10" 
      class="form-control">
    </textarea>
    <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">
        <div *ngIf="comment.errors.required">
          Comment should not be empty.
        </div>
    </div>
  </div>
  <p [style.color]="f.valid ? 'green' : ''">{{f.value | json}}</p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
